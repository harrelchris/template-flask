{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <form method="POST" action="{{ url_for('user.register') }}">
    {{ form.csrf_token }}
    {{ form.username.label }}: {{ form.username() }}
    {{ form.password.label }}: {{ form.password() }}
    <input type="submit" value="Register">
  </form>
{% endblock %}
